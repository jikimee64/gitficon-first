name: CI
#
on:
  push:
    branches: [ "main" ]
    paths:
      - 'core/core-api/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'core/core-api/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'corretto'

      - name: Give permission for Gradle
        run: chmod +x gradlew

      - name: Run gradle build
        run: ./gradlew core/core-api:build